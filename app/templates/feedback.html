<!-- User Feedback Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Feedback Form</title>
</head>
<body>
    <h2>📝 User Feedback</h2>
    <form id="feedbackForm" action="/submit-feedback" method="post">
        <label for="model-response">Model Response:</label><br>
        <textarea id="model-response" name="model-response" rows="4" cols="50" disabled>{{ response }}</textarea><br><br>
        
        <label for="rating">Your Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
